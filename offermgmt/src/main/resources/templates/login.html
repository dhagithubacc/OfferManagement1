<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Log in page</title>
   
</head>
<body>
<div class="container">
		   
           <form th:action="@{/login}" method="post" class="form-signin">
           <span th:text="${error}" class ='has-error'>username and password not valid</span>
            <h2 class="form-heading">Please Sign In</h2>
            <div class="form-group ${error != null ? 'has-error' : ''}">                          
            <div><input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/></div>
            <div></div>
            <div><input name="password" type="password" class="form-control" placeholder="Password"/></div>
             
            <div>Remember me:<input name="_spring_security_remember_me" type="checkbox" checked="checked"/></div>         
            
            <div><input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/></div>
           
            <div><button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button></div>
            <h4 class="text-center"><a th:href="@{/newaccount}">Create an account</a></h4>
        </div>
            </form>
</div>
<!-- /footer -->
<p></p>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
